name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      # actions/checkout docs show v6 usage now. :contentReference[oaicite:1]{index=1}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt
      # setup-python supports pip caching. :contentReference[oaicite:2]{index=2}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff black pytest

      - name: Ruff
        run: ruff check .

      - name: Black (check)
        run: black --check .

      - name: Pytest
        run: pytest -q
        
      - name: Mypy
        run: |
          pip install mypy numpy scipy scipy-stubs
          mypy


