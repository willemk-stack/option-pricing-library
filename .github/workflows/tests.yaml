name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          # If you keep mypy+scipy types in CI only:
          python -m pip install scipy-stubs

      - name: README is up to date
        run: python scripts/render_readme.py --check

      - name: Ruff
        run: ruff check .

      - name: Black (check)
        run: black --check .

      - name: Mypy
        run: mypy src/option_pricing

      - name: Pytest
        run: pytest -q
